<!doctype html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Types of Skis</title>
    <link rel='stylesheet' href='style.css'>
</head>

<body class="body">
    <h1 class="header">Scott Gibson -- a Form for Skis</h1>

    <hr />

   <form class="form">

    <div class='row' >
        <div class='col-2'>
            <label>Ski Name</label>
        </div>
        <div class='col-10'>

            <input type="text" id="sname" name="sname">

        </div>
    </div>

    <div class='row'>
        <div class='col-2'>
            <label for="thumbnail">Image</label>
        </div>
        <div class='col-10'>
           <input type="file" id="thumbnail" name="thumbnail">
        </div>
    </div>


    <div class='row'>
        <div class='col-2'>
            <label>Brand</label>
        </div>
        <div class='col-10'>

            <input type="text" id="bname" name="bname">

        </div>
        <div class='row'>
            <div class='col-2'>
                <label for="Terrain">Terrain (hold Ctl for Multiple)</label>
            </div>
            <div class='col-10'>

                <select id="Terrain" name="Terrain" size="4" multiple>
                    <option value="Groomers">Groomers</option>
                    <option value="Park">Park</option>
                    <option value="Powder">Powder</option>
                    <option value="AllMtn">All Mountain</option>
                </select>

            </div>
        </div>

 <div class='row'>
            <div class='col-2'>
                <label for="Terrain">Flex Profile</label>
            </div>
            <div class='col-10'>

                <input list="fprofiles" name="fprofiles">
                <datalist id="fprofiles">
                    <option value="9-7-10">
                    <option value="7-8-5">
                    <option value="6-6-8">
                    <option value="5-4-7">
                    <option value="4-3-4">
                </datalist>

            </div>
        </div>


        <div class='row'>
            <div class='col-2'>
                <label>Sizes</label>
            </div>
            <div class='col-10'>

                <input type="text" id="bname" name="bname">

            </div>




        </div>





       





        <div class='row'>
            <div class='col-2'>
                <label for="TwinTips"> Twin Tips? </label><br>
            </div>
            <div class='col-10'>
                <input type="checkbox" id="" name="TwinTips" value="True">
            </div>
        </div>

        
        


        


        <div class='row'>
            <div class='col-12'>
                <button id='submit'>Submit</button>
            </div>
        </div>


    </form>
    
        
</body>

<script>




    </script>

</html>
